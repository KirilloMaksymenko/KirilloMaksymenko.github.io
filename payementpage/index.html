<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="payment-info">
            <p class="title-info">Payement information</p>
            <div class="cart-info">
                <div class="line">
                    <div class="numeber">
                        <p class="title">Cart numero</p>
                        <div class="cart-custom">
                            <label for="cartnumber" id="cartnumberlabel"></label>
                            <input type="text" class="enter-number cart-number" maxlength="16" name="cartnumber" id="cartnumber">
                        </div>
                        
                    </div>
                </div>
                <div class="line">
                    <div class="data-info">
                        <div class="month-info">
                            <p class="title">Month</p>
                            <input type="text" class="enter-number data-number" id="numinput" maxlength="2">
                        </div>
                        <div class="slash-data"></div>
                        <div class="year-info">
                            <p class="title">Year</p>
                            <input type="text" class="enter-number data-number" id="numinput" maxlength="2">
                        </div>
                    </div>
                    <div class="cv-info">
                        <div class="cv-text">
                            <p class="title">CV</p>
                        <input type="text" class="enter-number cv-number" id="numinput" maxlength="3">
                        </div>
                        <img class="cv-img" src="source/cart _example.svg" alt="">
                    </div>
                </div>
                <div class="line">
                    <div class="name-info">
                        <div class="firstname-info">
                            <p class="title">First name</p>
                            <input type="text" class="enter-number name-number">
                        </div>
                        <div class="lastname-info">
                            <p class="title">Last name</p>
                            <input type="text" class="enter-number name-number">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="address-info">
            <p class="title-info">Payement information</p>
            <div class="line">
                <div class="place-info">
                    <div class="country-info">
                        <p class="title">Country</p>
                        <input type="text"  class="enter-number country-number">
                    </div>
                    <div class="city-info">
                        <p class="title">City</p>
                        <input type="text" class="enter-number city-number">
                    </div>
                </div>
            </div>
            <div class="line">
                <div class="addresses-info">
                    <p class="title">Address</p>
                    <input type="text" class="enter-number addresses-number">
                </div>
            </div>
            <div class="line">
                <div class="codepostal-info">
                    <p class="title">Code Postal</p>
                    <input type="text" class="enter-number codepostal-number">
                </div>
                <div class="option-info">
                    <p class="title">Option</p>
                    <input type="text" class="enter-number option-number">
                </div>
            </div>
            
            <div class="line">
                <span class="btn-action">Action</span>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
